<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Library</title>
  </head>
  <body>
    <main class="main container grid">
      <form class="form-search grid">
        <input type="text" name="search" id="search" />
        <button type="submit" class="search-btn">Search</button>
        <p id="search-output"></p>
      </form>
      <form class="form-add grid">
        <div class="grid form-group">
          <label for="author">Author <span class="danger">*</span> </label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="grid form-group">
          <label for="book">Book <span class="danger">*</span></label>
          <input type="text" name="book" id="book" required />
        </div>
        <button type="submit" class="add-btn">Add</button>
      </form>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Author</th>
              <th>Book</th>
              <th>Serial Number</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th colspan="2">Quantity</th>
              <th id="quantity" colspan="2">0</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
