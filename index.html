<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./index.js" defer></script>
    <title>Student Library</title>
  </head>
  <body>
    <header>
      <h1>Student Library</h1>
    </header>
    <main class="container">
      <!-- Library Form -->
      <form class="form" data-add-form>
        <label for="authorName">
          Enter Author Name:
          <input type="text" id="authorName" placeholder="e.g. J.R.R Tolkien" required />
        </label>
        <label for="bookName">
          Enter Book Name:
          <input type="text" id="bookName" placeholder="e.g. The Lord of the Rings" required />
        </label>
        <label for="description">
          Enter the Description:
          <textarea
            id="description"
            cols="23"
            rows="10"
            minlength="15"
            maxlength="300"
            placeholder="Keep it short and brief..."
            required
          ></textarea>
        </label>
        <button id="add-btn" class="btn btn--outline">Add</button>
      </form>
      <!-- /Library Form -->

      <!-- Library Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Author Name</th>
              <th>Book Name</th>
              <th colspan="2">Description</th>
              <th>Serial Number</th>
            </tr>
          </thead>
          <tbody data-table>
            <!-- output will be rendered here -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3">Quantity</th>
              <th data-quantity></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- /Library Table -->
    </main>
    <footer>
      <p>
        &copy; <span id="year"></span> Student Library v1.0 - Made by
        <a href="https://github.com/dostonnabotov">Doston Nabotov</a>
      </p>
    </footer>
  </body>
</html>
